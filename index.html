<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>Grading system</title>
</head>
<body>
    <div class="container">
        <form>
            <div class="book1">
               <label for="">Computer</label> 
               <input type="number" name="" placeholder="Marks">
            </div>
            <div class="book2">
                <label for="">English</label> 
                <input type="number" name="" placeholder="Marks">
             </div>
             <div class="book3">
                <label for="">Math</label> 
                <input type="number" name="" placeholder="Marks">
             </div>
             <div class="book4">
                <label for="">Physics</label> 
                <input type="number" name="" placeholder="Marks">
             </div>
             <div class="book5">
                <label for="">Chemistry</label> 
                <input type="number" name="" placeholder="Marks">
             </div>
        </form>
        <div>
            <table>
                <tr>
                   <td>Total Marks:</td>
                   <td>500</td>
                </tr>
                <tr>
                    <td>Obtained Marks:</td>
                    <td></td>
                 </tr>
                 <tr>
                    <td>Percentage:</td>
                    <td></td>
                 </tr>
                 <tr>
                    <td>Grade:</td>
                    <td></td>
                 </tr>
                 <tr>
                    <td>Remarks:</td>
                    <td></td>
                 </tr>
            </table>
        </div>
    </div>
    
</body>
</html>
